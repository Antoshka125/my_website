<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .back-btn {
            background-color: #6c757d;
            margin-top: 10px;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("login-form");
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Предотвращаем стандартное поведение формы

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // Получаем сохраненные данные из localStorage
                const savedUsername = localStorage.getItem("username");
                const savedPassword = localStorage.getItem("password");

                // Проверяем правильность ввода
                if (username === savedUsername && password === savedPassword) {
                    alert("Вход выполнен успешно!");
                    window.location.href = "main.html"; // Перенаправление на index.html
                } else {
                    const errorDiv = document.getElementById("error-message");
                    errorDiv.textContent = "Неверное имя пользователя или пароль.";
                }
            });
        });
    </script>
</head>
<body class="login">
    <header>
        <h1>Вход</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" placeholder="Введите имя пользователя" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn">Войти</button>
                <div id="error-message" class="error"></div>
            </form>
            <button id="backButton" onclick="goBack()" class="btn back-btn">Назад</button>
        </div>
<div class="telegram-group">
    <h4>Присоединяйтесь к нам в Telegram!</h4>

        <img src="https://www.svgrepo.com/show/452115/telegram.svg" width="100" height="75" alt="Telegram Logo" style="background: transparent;">
    </a>
</div>
    </main>

    <footer>
        <p>Copyright © 2024. Все права защищены.</p>
    </footer>
</body>
</html>

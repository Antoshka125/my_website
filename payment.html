<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .payment-form {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8em;
            background-color: #f1f1f1;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Страница оплаты</h1>
    </header>
    
    <main>
<div class="form-group">
    <label for="payment-method">Способ оплаты</label>
    <select id="payment-method" required>
        <option value="">Выберите способ оплаты</option>
        <option value="credit-card">Кредитная карта</option>
        <option value="e-money">Электронные деньги</option>
        <option value="cash">Наличные</option>
        <option value="sbp">Система быстрых платежей</option>
    </select>
</div>
        <div class="payment-form">
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-name">Имя на карте</label>
                    <input type="text" id="card-name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Номер карты</label>
                    <input type="text" id="card-number" required pattern="[0-9]{16}" maxlength="16">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Срок действия (ММ/ГГ)</label>
                    <input type="text" id="expiry-date" required pattern="[0-9]{2}/[0-9]{2}" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" required pattern="[0-9]{3}" maxlength="3">
                </div>
                <button type="submit">Оплатить</button>
            </form>
        </div>
    </main>
 
    <footer>
        <p>Copyright © 2024. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            // Здесь добавьте логику обработки платежа или отправки данных на сервер
            alert('Оплата прошла успешно!'); // Пример успешного уведомления
        });
    </script>
</body>
</html>
